<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="card list-card">
            <div class="card-header text-center">
                <h3>TODO List</h3>
            </div>
            <div class="card-body d-flex">
                <input type="text" name="" id="" class="form-control w-100 py-3 me-2 user-input">
                <input type="date" name="" id="" class="py-3 me-2 input-date">
                <button type="button" class="btn btn-success py-3 px-5 add-btn">Add</button>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="card-body">
        <table class="table table-bordered border-warning w-100">
          <tbody class="list-Items"></tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
